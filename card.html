<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cardflip.css">
    <title>Card Flip Animation</title>
</head>
<body>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <figure class="front">
                    <img src="images/Tarot_Back.png" alt="back of tarot card">
                </figure>
                <figure class="back">
                    <img src="images/Tarot_Front.png" alt="front of tarot card">
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
